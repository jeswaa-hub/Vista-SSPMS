services:
  - type: web
    name: sspms-backend
    env: node
    buildCommand: npm run build:frontend && npm run install:backend
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

  - type: web
    name: sspms-frontend
    env: static
    buildCommand: npm run build:frontend
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://sspms-backend.onrender.com
    autoDeploy: true
